<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Impetus</title>
    <style>
        body {
            background-image: url("https://www.aeplima.pt/aeplima/wp-content/uploads/2023/09/IMG-20230913-WA0011.jpg");
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(216, 15, 15, 0.1);
            max-width: 300px;
            width: 100%;
            text-align: center;
        }
        .login-container h2 {
            color: rgb(0, 0, 0);
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-form {
            margin-top: 20px;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #a70808;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-form input[type="submit"],
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #a70808;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-form input[type="submit"]:hover,
        .login-form button:hover {
            background-color: #740505;
        }
        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }
        .create-account {
            text-align: center;
            margin-top: 10px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://ugc.production.linktr.ee/W7kWlT7ATDGXw4hbSNvS_logo_vetorizado_sem_fundo23-removebg-preview.png" alt="Projeto XYZ Logo">
        </div>
        <h3>Login</h3>
        <form class="login-form" action="#" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <div class="forgot-password">
            <button onclick="forgotPassword()">Esqueci a palavra-passe</button>
        </div>
        <div class="create-account">
            <button onclick="createAccount()">Criar nova conta</button>
        </div>
    </div>

    <script>
        function forgotPassword() {
            alert("Por favor, entre em contato com o suporte para redefinir sua senha.");
        }
        
        function createAccount() {
            // Adicione o c√≥digo para criar uma nova conta aqui
        }
    </script>
</body>
</html>
